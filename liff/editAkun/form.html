		<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-storage.js"></script>
    <title>Form Create Akun</title>
  </head>
  <body>
    <div class="container-fluid">
      <h4 id="displayNameField">Hai, Kamu</h4>
      <!-- enctype='application/x-www-form-urlencoded' -->
      <form
        id="formDetails"
        action="/saveAkun"
        method="POST"
        enctype="application/x-www-form-urlencoded"
      >
        <div class="form-group">
          <label for="inputNama">Nama Lengkap</label>
          <input
            type="text"
            name="Nama"
            class="form-control"
            id="inputNama"
            placeholder="Nama"
            required
          />
        </div>
        <div class="form-group">
          <label for="inputNomor">Nomor Telepon</label>
          <input
            type="tel"
            name="Nomor"
            class="form-control"
            id="inputNomor"
            placeholder="Nomor"
            required
          />
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input
            type="email"
            name="Email"
            class="form-control"
            id="inputEmail"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="inputTanggalLahir">Tanggal Lahir</label>
          <input
            type="date"
            name="tanggalLahir"
            class="form-control"
            id="inputTanggalLahir"
            required
          />
        </div>

        <input
            type="text"
            name="idUser"
            class="form-control"
            id="inputIdUser"
            hidden
          />

        <button
          id="btnSubmit"
          type="submit"
          style="background-color: #dd9614; color: white; visibility: hidden;"
        >
          Submit
        </button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" 
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script type="text/javascript" src="./liff-form.js"></script>
  </body>
</html>
